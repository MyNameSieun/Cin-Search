<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciné Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/details.css" />
    <script type="module" src="./src/detailcontext.js"></script>
  </head>
  <body>
    <main class="container">
      <!--navbar-->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">Ciné Search</a>
        </div>
      </nav>

      <!-- movie image_서지원 -->
      <figure class="image-container">
        <img src="" alt="" srcset="" />
      </figure>

      <!-- tap meun_이혜진 -->
      <section class="tap-container">
        <div class=selectedContainer>
        <div id = "movieDetailInformation">상세정보</div>
        <div class="selectorBox" id="detailSelectorBox"></div>
        </div>

        <div class=selectedContainer>
        <div id = "movieComment">영화리뷰</div>
        <div class="selectorBox" id="commentSelectorBox"></div>
       </div>
      </section>

      <!-- details info_이혜진 -->
      <section class="detailed-container" style="display:block;">
        <div class = "movieTitle"></div> 
        <div class = "movieTagLine"></div>
        <div class = "movieOverView">
        </div>
        <div class="movieMadeCompany"></div>
      </section>

      <!-- movie review -->
      <section class="review-container">
        <!-- 서지원 -->
        <article class="comment"></article>
        <!-- 강지수 -->
        <article class="comment-list"></article>
      </section>
    </main>

    <!--footer-->
    <footer class="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
