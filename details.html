<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciné Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/details.css" />
    <script type="module" src="./src/details.js"></script>
  </head>
  <body>
    <main class="container">
      <!--navbar-->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Ciné Search</a>
        </div>
      </nav>

      <!-- movie image_이혜진 -->
      <figure class="image-container">
        <!-- <div class="movie-info">
          <img src="https://image.tmdb.org/t/p/w500${movie.backdrop_path}" alt="${movie.title} 포스터" />
          <div class="top-info">
            <p class="star">⭐${movie.vote_average.toFixed(2)}</p>
            <p class="release-date">${movie.release_date}</p>
            <p class="runtime">${movie.runtime}분</p>
            <p class="genres">SF</p>
          </div>
          <div class="bottom-info">
            <p class="tagline">${movie.tagline}</p>
            <p class="overview">${movie.overview}</p>
            <p class="title">${movie.title}</p>
          </div>
        </div> -->
      </figure>

      <!-- tap meun_이혜진 -->
      <section class="tap-container">
        <div>상세정보</div>
        <div>영화리뷰</div>
      </section>

      <!-- movie review -->
      <section class="review-container">
        <!-- 강지수 -->
        <article class="comment">
          <div class="review-top-info">
            댓글 <span id="review-cnt">1</span>개
          </div>
          <form id="reviewForm" class="review-form">
            <div class="user-info-area">
              <input type="text" class="review-input" placeholder="닉네임">
              <input type="password" class="review-input" placeholder="비밀번호">
            </div>
            <div class="review-cont-area">
              <div class="thumb-box"></div>
              <div class="user-comment-box">
                <textarea name="" id="" class="review-textarea" cols="30" rows="1" placeholder="리뷰를 입력해주세요."></textarea>
                <div class="review-btn-box">
                  <button type="button" class="btn-cancel">취소</button>
                  <button type="submit" class="btn-send" disabled>등록</button>
                </div>
              </div>
            </div>
          </form>
        </article>
        <!-- 서지원 -->
        <article class="comment-list"></article>
      </section>
    </main>

    <!--footer-->
    <footer class="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./src/review.js"></script><!--임시로 추가-->
  </body>
</html>
