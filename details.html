<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciné Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/details.css" />
  </head>
  <body>
    <main class="container">
      <!--navbar-->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">Ciné Search</a>
        </div>
      </nav>

      <!-- movie image_서지원 -->
      <figure class="image-container">
        <img src="" alt="" srcset="" />
      </figure>

      <!-- tap meun_이혜진 -->
      <section class="tap-container">
        <div>상세정보</div>
        <div>영화리뷰</div>
      </section>

      <!-- details info_이혜진 -->
      <section class="detailed-container">
        <div>반도</div>
        <div>최초의 3D CG! 제작 기간 7년최고의 웃음과 감동!</div>
        <div>
          최강의 스케일옷까지 갈아입은 볼록 짱구 등장!어느 날, 우주에서 날아온 검은 빛과 하얀 빛이 떡잎마을을 향해
          떨어진다.평소처럼 저녁밥을 손꼽아 기다리던 짱구는 하얀 빛에 정통으로 맞게 되고
        </div>
        <div>제작사</div>
      </section>

      <!-- movie review -->
      <section class="review-container">
        <!-- 서지원 -->
        <article class="comment">
          <div class="review-top-info">
            댓글 <span id="review-cnt">1</span>개
          </div>
          <form id="reviewForm" class="review-form">
            <div class="user-info-area">
              <input type="text" class="review-input" placeholder="닉네임">
              <input type="password" class="review-input" placeholder="비밀번호">
            </div>
            <div class="review-cont-area">
              <div class="thumb-box"></div>
              <div class="user-comment-box">
                <textarea name="" id="" class="review-textarea" cols="30" rows="1" placeholder="리뷰를 입력해주세요."></textarea>
                <div class="review-btn-box">
                  <button type="button" class="btn-cancel">취소</button>
                  <button type="submit" class="btn-send">등록</button>
                </div>
              </div>
            </div>
          </form>
        </article>
        <!-- 강지수 -->
        <article class="comment-list"></article>
      </section>
    </main>

    <!--footer-->
    <footer class="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
