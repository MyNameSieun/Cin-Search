<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciné Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./scr/main.js"></script>
  </head>
  <body>
    <div class="container">
      <!--navbar-->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">Ciné Search</a>
          <form id="inputForm" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autofocus />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!--trailer-container-->
      <div class="trailer-container">
        <video playsinline controls poster="./assets/images/라라랜드 포스터_가로.jpg">
          <source src="./assets/video/라라랜드 트레일러.mp4" type="video/mp4" />
        </video>
      </div>
      <!--card-->
      <div class="flip"></div>
      <div class="footer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
